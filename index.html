                  width="24"
                  style="border: none; display: none \9"

            <span class="message">Google apps</span>

          <a
            class="headerLink4"
            aria-label="Sign in"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
            target="_top"
